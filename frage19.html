<head>

    .titel {
      font-size: 48px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 40px;

      margin: 8px 0;

    }
    .zurueck-button {

    }

  <!-- Titel "Häusliche Gewalt" -->
  <div class="titel">

  <!-- Nachricht bei "Nein" -->
  <div>
    <p>Schutzmassnahmen sind Polizeigewahrsam, Wegweisungen, Betretungs- und Annäherungsverbote. Bei Meldemassnahmen handelt es sich in der Regel um Gefährungsmeldungen.</p>
    <button onclick="window.location.href='index.html'">Zurück zur ersten Frage</button>

  <!-- Zurück-Button -->
  <div>
